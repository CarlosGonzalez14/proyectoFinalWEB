<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornadas de Ingenier√≠a</title>
</head>
<body>
    <div class="container">
      <div id="open-jeopardy" class="button" onmouseover="playVideo('video1')" onmouseout="pauseVideo('video1')">
        <video id="video1" muted loop>
          <source src="images/Jeo.mp4" type="video/mp4">
          Tu navegador no soporta video.
        </video>
      </div>
      <div id="open-100-leones" class="button" onmouseover="playVideo('video2')" onmouseout="pauseVideo('video2')">
        <video id="video2" muted loop>
          <source src="images/100.mp4" type="video/mp4">
          Tu navegador no soporta video.
        </video>
      </div>
    </div>
  
    <script>
      const { ipcRenderer } = require('electron');
      
      document.getElementById('open-jeopardy').addEventListener('click', () => {
        ipcRenderer.send('launch-jeopardy');
      });

      document.getElementById('open-100-leones').addEventListener('click', () => {
        ipcRenderer.send('launch-100-leones');
      });
    </script>
    <script src="menu-principal.js"></script>
</body>
</html>
