<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controles Jeopardy</title>
  <link rel="stylesheet" href="jeopardy-controls.css">
  <script type="module">
    import { handleButtonClick } from './jeopardy-controls.js';
    window.handleButtonClick = handleButtonClick;
  </script>
  <script>
    const { ipcRenderer } = require('electron');
    
    ipcRenderer.on('update-puntaje', (event, puntaje) => {
      document.getElementById('puntaje').textContent = puntaje;
    });
  </script>
</head>
<body>
  <div id="puntaje-display">
    <h1>Puntaje: <span id="puntaje">0</span></h1>
  </div>
  <div class="team-section">
    <h2>Equipo Azul</h2>
    <div class="select-section">
      <button class="button-82-pushable team-blue correct-answer" role="button" onClick="handleButtonClick(this)">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">Respuesta Correcta</span>
      </button>
      <button class="button-82-pushable team-blue incorrect-answer" role="button" onClick="handleButtonClick(this)">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">Respuesta Incorrecta</span>
      </button>
    </div>
  </div>
  <div class="team-section">
    <h2>Equipo Rojo</h2>
    <div class="select-section">
      <button class="button-82-pushable team-red correct-answer" role="button" onClick="handleButtonClick(this)">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">Respuesta Correcta</span>
      </button>
      <button class="button-82-pushable team-red incorrect-answer" role="button" onClick="handleButtonClick(this)">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">Respuesta Incorrecta</span>
      </button>
    </div>
  </div>
  <div class="team-section">
    <h2>Equipo Verde</h2>
    <div class="select-section">
      <button class="button-82-pushable team-green correct-answer" role="button" onClick="handleButtonClick(this)">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">Respuesta Correcta</span>
      </button>
      <button class="button-82-pushable team-green incorrect-answer" role="button" onClick="handleButtonClick(this)">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">Respuesta Incorrecta</span>
      </button>
    </div>
  </div>
  <div class="center-button">
      <button class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">Finalizar Turno</span>
      </button>
  </div>
  <script type="module" src="jeopardy-controls.js"></script>
</body>
</html>
