        <h2 class="answer-header">Otorgar Puntos</span></h2>

              <span class="button-shadow"></span>
              <span class="button-edge"></span>
              <span class="button-front text">Equipo Verde</span>
            </button>

              <span class="button-front text">Respuesta incorrecta</span>
            </button>
